<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step01_Example.html</title>
	<style>
		/* 
			p요소의 

			1. 배경색을 검정색으로
			2. 글자의 색상을 흰색으로
			3. 글자의 크기를 30px로
			4. margin 을 제거

			해 보세요.
		*/
		p {
			background-color: black;
			color: white;
			font-size: 30px;
			margin: 0px;
		}
	</style>
</head>
<body>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minima ipsum saepe vitae eum facere animi voluptatum adipisci dolores, nihil aut. Consequatur unde sequi, ullam autem nam fugit suscipit ipsam qui.</p>
</body>
</html>
