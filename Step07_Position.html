<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step07_Position.html</title>
	<style>
		body {
			border: 2px solid yellow;
			margin: 0;
		}
		.spacer{
			/* 
				default position 속성의 값은 static 이다 

				position : 	static (문서기준)
							relative (원래 문서가 있어야 되는 위치)
							absolute (문서를 기준으로 원하는 위치)
							fixed (창 기준)
			*/
			position: static;
			height: 300px;
			background-color: #999;
			border-bottom: 1px solid red;
		}
	</style>
</head>
<body>
	<div class="spacer">div1</div>
	<div class="spacer">div2</div>
	<div class="spacer">div3</div>
	<div class="spacer">div4</div>
	<div class="spacer">div5</div>
</body>
</html>
