<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step17_Quiz2.html</title>
	<style>
		.wrapper{
			width: 500px;
			height: 500px;
			background-color: yellow;
			/* 인라인 요소의 좌우 가운데 정렬 */
			text-align: center;
			/* table-cell 에는 vertical-align을 지정할 수 있다. */
			display: table-cell;
			vertical-align: middle;
		}
		.content{
			width: 50px;
			height: 50px;
			background-color: blue;
			display: inline-block;
		}
		/* css 를 이용해서 .content div를 상하좌우 정가운데에 위치 시켜보세요 */
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="content"></div>
	</div>
</body>
</html>
