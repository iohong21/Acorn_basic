<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test3</title>
	<style>
		div{
			width: 800px;
			margin: 0 auto;
			background-color: black;
			color: white;
		}
		div>ul{
			list-style-type: none;
			overflow: auto;
		}
		div>ul>li{
			float: left;
			padding: 10px;
		}
		div>ul>li:hover{
			background-color: white;
			color: black;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li>앱</li>
			<li>공부방</li>
			<li>Emmet</li>
		</ul>
	</div>
</body>
</html>
